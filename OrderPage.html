<!DOCTYPE html>
<!-- Taco Truck Assignment-->
<html lang="en">
    <head>
        <title>TacoTaco</title>
        <meta charset="utf-8">
        <meta name="description" content="A page for ordering tacos.">
        <meta name="keywords" content="online, order, tacos, HTML">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="//code.jquery.com/jquery-1.9.1.js"></script>
        <script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
        <script type="text/javascript" src="js/order.js"></script>
    </head>
    <body>

        <header></header>

        <main id="main">
            <div id="orders">

                <h2>Orders</h2>
                <hr>
                <div id = "addedOrders"></div>

                <h3 id = "totalPrice">Total Price: $0.00</h3>
                <hr>

                <div id = "orderButtons">
                    <button id="orderPrevious" type="button">Order Previous</button>
                    </br>
                    <button id="payOrder" type="button">Pay</button>
                </div>

            </div>

            <div id = "orderMenu">
                <h2>Menu</h2>
                <div id = "accordion">
                   
                    <h3>Tortilla</h3>
                    <div id = "tortilla"></div>

                    <h3>Filling</h3>
                    <div id = "filling"></div>

                    <h3>Cheese</h3>
                    <div id = "cheese"></div>

                    <h3>Rice</h3>
                    <div id = "rice"></div>

                    <h3>Beans</h3>
                    <div id = "beans"></div>

                    <h3>Sauce</h3>
                    <div id = "sauce"></div>

                    <h3>Vegetables</h3>
                    <div id = "vegetables"></div>

                    <h3>Extras</h3>
                    <div id = "extras"></div>

                </div>

                <div id="menuButtons">
                    <button type="button">Add Taco</button>
                    <button type="button">Reset Taco</button>
                    <h4 id= "tacoPrice" tacoPrice="1.00">Current Price: $1.25/ea</h4>
                    <h4>Current Taco: </h4>
                    <div id = "currentTaco">
                        <h5 id="tacoTortilla" tortilla="Flour">Tortilla: Flour</h5>
                        <h5 id="tacoFilling" filling="Chicken">Filling: Steak</h5>   
                        <h5 id="tacoCheese" cheese></h5>
                        <h5 id="tacoRice" rice></h5>  
                        <h5 id="tacoBeans" beans></h5>
                        <h5 id="tacoSauce" sauce></h5>  
                        <h5 id="tacoVegetables" vegetables></h5>  
                        <h5 id="tacoExtras" extras></h5>                        
                    </div>                      
                </div>  
            </div>
        </main>
            <div id="blackScreenofDeath">
                <div id="payment">
                    <h2>Pay for your Order:</h2>
                    <hr>
                    <form name="pay" action="#" method="get">
                        <input id = "fname" type="text" name="firstName" placeholder="First Name">
                        <input id = "lname" type="text" name="lastName" placeholder="Last Name">
                        <br>
                        <select name="provider" id = "provider">
                            <option value="MasterCard">MasterCard</option>
                            <option value="Visa">Visa</option>
                            <option value="American Express">American Express</option>
                        </select>
                        <input id = "number" type="text" name="creditCardNumber" placeholder="Credit Card Number">
                        <h3 id="paymentTotal"></h3>
                        <div class="buttons">
                            <input id = "pay" type="submit" value="Pay">
                            <input id = "cancel" type="button" value="Cancel">
                        <div>
                    </form> 
                </div>
            </div> 
    </body>
</html>
