<!DOCTYPE html>
<!-- Taco Truck Assignment-->
<html lang="en">
    <head>
        <title>TacoTaco</title>
        <meta charset="utf-8">
        <meta name="description" content="A page for ordering tacos.">
        <meta name="keywords" content="online, order, tacos, HTML">
        <link rel="stylesheet" type="text/css" href="CSS/style.css">
    </head>
    <body>
        <header>
            <img src="img/tacologo.png" alt="Taco Logo" title="TacoTaco">
            <h1>Taco Taco</h1>
            <div id = "signIn">
            </div>
        </header>
        <div id="orders">
            <h2>Orders</h2>
            <div id = "addedOrders">

            </div>
            <h3>Total Price: </h3>
            <div id = "orderButtons">

            </div>
        </div>
        <div id = "orderMenu">
            <div id = "menu">
                <h3>Tortilla</h3>
                <div id = "tortilla"></div>
                <h3>Filling</h3>
                <div id = "filling"></div>
                <h3>Cheese</h3>
                <div id = "cheese"></div>
                <h3>Rice</h3>
                <div id = "rice"></div>
                <h3>Beans</h3>
                <div id = "beans"></div>
                <h3>Sauce</h3>
                <div id = "sauce"></div>
                <h3>Vegetables</h3>
                <div id = "vegetables"></div>
                <h3>Extras</h3>
                <div id = "extras"></div>
            </div>
            <div id="menuButtons">

            </div>
            
        </div>

    </body>
</html>
