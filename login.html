<!DOCTYPE html>
<!-- Taco Truck Assignment-->
<html lang="en">
    <head>
        <title>TacoTaco</title>
        <meta charset="utf-8">
        <meta name="description" content="The login page.">
        <meta name="keywords" content="online, login, tacos, HTML">
        <link rel="stylesheet" type="text/css" href="css/login.css">
    </head>
    <body>
	<!--insert banner here-->
	<!--buttons for ordering as guest and map-->
	<section>
	    <button id="guestOrder" type="button">Order Now as a Guest!</button><br>
	    <button id="locations" type="button">View Taco Truck Locations</button><br>
	    <img>logo</img>
	</section>
	<form>
	    <input type="text" placeholder="First Name" name="firstname">
	    <input type="text" placeholder="Last Name" name="lastname"><br>
	    <input type="text" placeholder="Email"name="email"><br>
	    <input type="password" placeholder="Password" name="password">
	    <input type="password" placeholder="Confirm Password" name="confirmPass"><br>
	    <select name="Credit Card Providers"> Credit Card Providers
		<option value="visa">Visa</option>
		<option value="mastercard">Master Card</option>
		<option value="amex">American Express</option>
		<option value="discover">Discover</option>
	    </select>
	    <input type="text" placeholder="Credit Card Number" name="ccnumber"><br>
	    <input type="submit" value="Sign Up">   
	</form>
    </body>
</html>
