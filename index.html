<!DOCTYPE html>
<!-- Taco Truck Assignment-->
<html lang="en">
    <head>
        <title>TacoTaco</title>
        <meta charset="utf-8">
        <meta name="description" content="The login page.">
        <meta name="keywords" content="online, login, tacos, HTML">
        <link rel="stylesheet" type="text/css" href="css/index.css">
	    <script src="//code.jquery.com/jquery-1.9.1.js"></script>
        <script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </head>
    <body>
	<!--insert banner here-->
	<header></header>
	<!--buttons for ordering as guest and map-->
	<div id="registration">
	    <section>
	    	<button class="button" id="guestOrder" type="button">Order Now!</button><br>
	    	<button class="button" id="locations" type="button">View Taco Truck Locations</button><br>
	    	<img id="tacoLogo" src="img/tacologoBig.png" alt="Taco Logo" title="TacoTaco">
	    </section>
	    <form id = "signUpform" name="CreateAnAccount" action="#" method="post">
		<p>Create an Account!</p>
	    	<input type="text" id="givenName" placeholder="First Name" name="firstname" required title ="Enter your first name.">
	   	   <input type="text" id="surname" placeholder="Last Name" name="lastname" required title="Enter you last name."><br>
	    	<input type="email" id="email" placeholder="Email"name="email" required title="Must be an email."><br>
	    	<input type="password" id="password" placeholder="Password" name="password" title="Must be 8 or more characters." required pattern=".{8,}">
	   	<input type="password" id="confirmPassword" placeholder="Confirm Password" name="confirmPass" title="Must be 8 or more characters." required pattern=".{8,}"><br>
	    	<select id="ccProvider" name="Credit Card Providers">
		    <option id = "Visa" value="visa">Visa</option>
		    <option value="mastercard">Master Card</option>
		    <option value="amex">American Express</option>
	    	</select>
	    	<input type="text" id="ccNumber" placeholder="Credit Card Number" name="ccnumber" title="Enter a valid credit card number."required pattern="^(?:4[0-9]{12}(?:[0-9]{3})?|5[1-5][0-9]{14}|6(?:011|5[0-9][0-9])[0-9]{12}|3[47][0-9]{13}|3(?:0[0-5]|[68][0-9])[0-9]{11}|(?:2131|1800|35\d{3})\d{11})$"><br>
	    	<input type="submit" class="button" id ="signUp" value="Sign Up">   
	    </form>
	</div>
    </body>
</html>
